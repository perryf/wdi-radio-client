<h2>Create a New Song</h2>

<form>
  <input placeholder="Song Title" ng-model="vm.song.title" />
  <input placeholder="Artist" ng-model="vm.song.artist" />
  <input placeholder="Album" ng-model="vm.song.album" />
  <input placeholder="Photo URL" ng-model="vm.song.photo_url" />
  <button type="button" ng-click="vm.new()">Create</button>
</form>
