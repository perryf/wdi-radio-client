<h2 class="title">Latest Tunes!</h2>
<div class="song-index">
  <div ng-repeat="song in vm.songs">
    <a ui-sref="songShow({id: song.id})">
      <div class="song-info">
        <p>{{ song.title }} by <span class="artist-index">{{song.artist}}</span></p>
        <song-play attr="song"></song-play>
        <br>
        <img ng-src="{{song.photo_url}}" alt="{{song.title}}" width="200px">
      </div>
    </a>
  </div>
</div>

<p><a ui-sref="songNew">Add a New Song</a></p>
